name: Build
on:
  - push
jobs:
  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Install Protocol Buffers
        run: sudo apt install libprotobuf-dev protobuf-compiler
      - name: Run tests and build binary
        run: env PATH=$PATH:$HOME/go/bin make
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./profile.out
          fail_ci_if_error: false
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Log in to Docker
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login --username $GITHUB_ACTOR --password-stdin docker.pkg.github.com
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag docker.pkg.github.com/$GITHUB_REPOSITORY/alpha-vantage-service:$(date +%s)
      - name: Publish the Docker image
        run: docker push docker.pkg.github.com/$GITHUB_REPOSITORY/alpha-vantage-service:$(date +%s)
