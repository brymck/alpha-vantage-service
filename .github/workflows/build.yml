name: Build
on:
  - push
jobs:
  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Install Protocol Buffers
        run: sudo apt install libprotobuf-dev protobuf-compiler
      - name: Run tests and build binary
        run: env PATH=$PATH:$HOME/go/bin make
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./profile.out
          fail_ci_if_error: false
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: docker.pkg.github.com/${{ github.repository }}/alpha-vantage-service
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Log in to Docker
        run: echo ${{ github.token }} | docker login --username ${{ github.actor }} --password-stdin docker.pkg.github.com
      - name: Build the Docker image
        run: docker build . --tag $IMAGE_NAME --tag $IMAGE_NAME:${{ github.sha }}
      - name: Publish the Docker image
        run: |
          docker push $IMAGE_NAME
          docker push $IMAGE_NAME:${{ github.sha }}
